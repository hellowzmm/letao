<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理系统-分类管理</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <!-- 侧边栏 -->
    <div class="lt_aside">
        <!-- 商标 -->
        <div class="brand">
            <a href="index.html">letao</a>
        </div>
        <!-- 用户 -->
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 菜单 -->
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <span class="glyphicon glyphicon-user"></span> 用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-list"></span>分类管理
                    </a>
                    <div class="child">
                        <a href="first.html">一级分类</a>
                        <a href="second.html " class="now">二级分类</a>
                    </div>

                </li>
                <li>
                    <a href="product.html">
                        <span class="glyphicon glyphicon-tags"></span>商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>


    <!-- 主体内容 -->
    <div class="lt_main">
        <!-- topbar -->
        <div class="lt_topbar">
            <a href="javascript:;" class="pull-left icon_menu">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="javascript:;" class="pull-right icon_logout">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <div class="container-fluid">
            <!--面包屑导航-->
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li>
                    <a href="#">分类管理</a>
                </li>
                <li class="active">二级分类</li>

            </ol>
            <!--内容区域-->
            <div class="lt_content">
                <!--添加分类-->
                <button class="btn btn-default mb_20 btn_add">添加分类</button>
                <!--分类表格-->
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <td width="10%">序号</td>
                            <td width="30%">一级分类名称</td>
                            <td width="30%">二级分类名称</td>
                            <td width="30%">二级分类LOGO</td>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>
            </div>

        </div>
    </div>
    <!-- 模态框部分 -->
    <div class="modal fade" tabindex="-1" id="logoutModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <span class="glyphicon glyphicon-info-sign"></span>
                        您确定要退出后台管理系统吗？
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn_logout">退出</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" id="addModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="form-group">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                                    <span class="dropdown-text">请选择一级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <input type="hidden" name="categoryId">
                                <ul class="dropdown-menu">
                                    <!--再挖个坑-->
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="brandName" placeholder="请输入二级分类的名称">
                        </div>
                        <div class="form-group">
                            <div class="fileupload_box">
                                <button class="btn btn-default">上传图片</button>
                                <input type="file" class="btn btn-default" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic">
                            </div>
                        </div>
                        <div class="form-group img_box">
                            <img src="images/none.png" width="100" height="100" alt="">
                            <input type="hidden" name="brandLogo">
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" form="form" class="btn btn-primary">添加</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 模板 -->
    <script type="text/html" id="tpl">
        {{each rows v i}}
        <tr>
            <td>{{(page-1)*size+i+1}}</td>
            <td>{{v.categoryName}}</td>
            <td>{{v.brandName}}</td>
            <td>
                <img src="{{v.brandLogo}}" width="50" heigth="50" alt="">
            </td>
        </tr>
        {{/each}}
    </script>
    <script type="text/html" id="tpl2">
        {{each rows v i}}
        <li>
            <a data-id="{{v.id}}" href="javascript:;">{{v.categoryName}}</a>
        </li>
        {{/each}}
    </script>





    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/second.js"></script>

    <script>
        $(function () {
            var currentPage = 1; //页码
            var pageSize = 5;
            var $form = $("form");

            function render() {
                $.ajax({
                    type: "get",
                    url: "/category/querySecondCategoryPaging",
                    data: {
                        page: currentPage,
                        pageSize: pageSize
                    },
                    success: function (info) {
                        $('tbody').html(template('tpl', info));
                        $('#paginator').bootstrapPaginator({
                            bootstrapMajorVersion: 3,
                            currentPage: currentPage,
                            totalPages: Math.ceil(info.total / pageSize),
                            onPageClicked: function (_, _, _, page) {
                                currentPage = page;
                                render();
                            }
                        });
                    }
                });

            }
            render();
            //添加二级分类
            $('.btn_add').on('click', function () {
                $('#addModal').modal('show');
                $.ajax({
                    type: "get",
                    url: "/category/queryTopCategoryPaging",
                    data: {
                        page: 1,
                        pageSize: 99
                    },
                    success: function (e) {
                        $('.dropdown-menu').html(template('tpl2', e));
                    }
                })

            })
            //2下拉框功能
            $('.dropdown-menu').on('click', 'a', function () {
                var id = $(this).data("id");
                $(".dropdown-text").text($(this).text());
                $("[name='categoryId']").val(id);
                $form.data("bootstrapValidator").updateStatus("categoryId", "VALID");
            });
            //图片上传
            $("#fileupload").fileupload({
                dataType: 'json',
                done: function (e, data) {
                    $(".img_box img").attr("src", data.result.picAddr);
                    $("[name='brandLogo']").val(data.result.picAddr);
                    $form.data("bootstrapValidator").updateStatus("brandLogo", "VALID");
                }
            });
            //表单校验功能
            $form.bootstrapValidator({
                excluded: [], //不校验的内容
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                //校验规则
                fields: {
                    categoryId: {
                        validators: {
                            notEmpty: {
                                message: "请选择一级分类"
                            }
                        }
                    },
                    brandName: {
                        validators: {
                            notEmpty: {
                                message: "请输入二级分类的名称"
                            }
                        }
                    },
                    brandLogo: {
                        validators: {
                            notEmpty: {
                                message: "请上传品牌图片"
                            }
                        }
                    }
                }
            });
            //校验成功提交
            $form.on('success.form.bv',function(e){
                e.preventDefault();
                $.ajax({
                    type:'post',
                    url:"/category/addSecondCategory",
                    data:{
                        brandName:$(".dropdown-text").text(),
                        categoryId: $("[name='categoryId']").val(),
                        brandLogo:$("[name='brandLogo']").val(),
                        hot:1 
                    },
                    success:function(info){
                        if(info.success){
                            $('#addModal').modal('hide');
                            currentPage=1;
                            render();
                            //格式化表单
                            $form[0].reset();
                            $form.data("bootstrapValidator").resetForm();
                            $(".dropdown-text").text('请选择一级分类');
                            $("[name='categoryId']").val('');
                            $("[name='brandLogo']").val('');
                            $(".img_box img").attr("src", "images/none.png");
                        }
                        
                    }
                })
            })

        })
    </script>

</body>

</html>
